<!DOCTYPE html>  <!-- Declaración de documento HTML5 para la página de contacto. -->

<!--
  Archivo: contacto.html
  Propósito: Proporcionar un formulario de contacto que permite a los
  visitantes enviar consultas o comentarios. Se aplican validaciones
  básicas mediante los atributos HTML (`required`, `type="email"`) para
  asegurar que los datos ingresados sean correctos. Cada línea está
  comentada para explicar su función.
-->

<html lang="es">

<head>
    <meta charset="utf-8">  <!-- Codificación de caracteres. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Adaptabilidad móvil. -->
    <title>Contacto - Página personal de Pablo Gómez P.</title>  <!-- Título de la sección. -->
</head>

<body bgcolor="#FFF8F0" text="#202020">  <!-- Color de fondo y texto en coherencia con el sitio. -->
    <!-- MIGAS DE PAN -->
    <p><small>
    <a href="home.html" title="Volver al inicio">Inicio</a> &gt; 
        Contacto
    </small></p>
    <!-- TÍTULO PRINCIPAL -->
    <h2>Contacto</h2>  <!-- Presenta el propósito del formulario. -->
    <!-- DESCRIPCIÓN -->
    <p>
        Si deseas ponerte en contacto conmigo, completa el siguiente formulario. Todos los campos son obligatorios para asegurar que pueda responderte adecuadamente.<!-- Informa al usuario que debe rellenar todos los campos. -->
    </p>
    <!-- FORMULARIO -->
    <!-- El formulario utiliza el método GET y envía los datos a 'gracias.html'. Al ser una demostración, no se envían datos a un servidor real. -->
    <form action="gracias.html" method="get" title="Formulario de contacto">  <!-- Inicio del formulario. 'action' indica la página de destino al enviar. 'method=get' envía los datos por la URL. -->
        <!-- Campo de nombre -->
        <p>
            <label for="nombre">Nombre:<br>  <!-- Etiqueta asociada al campo de texto. -->
                <input id="nombre" name="nombre" type="text" required title="Ingresa tu nombre completo">  <!-- Campo obligatorio para el nombre. 'required' fuerza su ingreso. -->
            </label>
        </p>
        <!-- Campo de correo electrónico -->
        <p>
            <label for="correo">Correo electrónico:<br>
                <input id="correo" name="correo" type="email" required title="Ingresa un correo válido">  <!-- Campo tipo email para validar el formato del correo. -->
            </label>
        </p>
        <!-- Campo de motivo de contacto -->
        <p>
            <label for="motivo">Motivo:<br>
                <select id="motivo" name="motivo" required title="Selecciona el motivo de tu mensaje">  <!-- Lista desplegable de motivos. -->
                    <option value="" disabled selected>-- Selecciona --</option>  <!-- Opción por defecto que no permite selección válida. -->
                    <option value="consulta">Consulta general</option>
                    <option value="colaboracion">Colaboración</option>
                    <option value="otro">Otro</option>
                </select>
            </label>
        </p>
        <!-- Campo de mensaje -->
        <p>
            <label for="mensaje">Mensaje:<br>
                <textarea id="mensaje" name="mensaje" rows="5" cols="40" required title="Escribe tu mensaje"></textarea>  <!-- Área de texto para el mensaje. 'rows' y 'cols' definen el tamaño. -->
            </label>
        </p>
        <!-- Casilla de aceptación -->
        <p>
            <label>
                <input type="checkbox" name="acepto" required title="Debes confirmar que tu mensaje es real">  <!-- Casilla para que el usuario confirme que el mensaje es genuino. -->
                Confirmo que esta es una consulta real.
            </label>
        </p>
        <!-- Botones de envío y reseteo -->
        <p>
            <button type="submit" title="Enviar el formulario">Enviar</button>  <!-- Botón de envío. -->
            <button type="reset"  title="Borrar todo y empezar de nuevo">Limpiar</button>  <!-- Botón para limpiar el formulario. -->
        </p>
    </form>
    <!-- ENLACE DE REGRESO -->
    <p><a href="home.html" title="Volver al inicio">Volver al inicio</a></p>
</body>
</html>

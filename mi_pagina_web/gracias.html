<!DOCTYPE html>  <!-- Declaración HTML5 para la página de confirmación. -->

<!--
  Archivo: gracias.html
  Propósito: Mostrar un mensaje de agradecimiento tras el envío del
  formulario de contacto. Refuerza la buena experiencia de usuario con
  un mensaje amable y un enlace para volver a la página principal.
-->

<html lang="es">

<head>
    <meta charset="utf-8">  <!-- Codificación de caracteres. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Ajuste responsivo. -->
    <title>Gracias - Página personal de Pablo Gómez P.</title>
</head>
<body bgcolor="#FFF8F0" text="#202020">  <!-- Colores coherentes. -->
    <!-- Mensaje de confirmación -->
    <h2>¡Gracias por tu mensaje!</h2>
    <p>
        Tu mensaje ha sido enviado correctamente. Pronto me pondré en contacto contigo.  <!-- Mensaje tranquilizador tras el envío. -->
    </p>
    <!-- Enlace para volver al inicio -->
    <p><a href="home.html" title="Volver al inicio">Volver al inicio</a></p>
</body>
</html>
